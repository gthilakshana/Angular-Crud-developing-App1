<table class="table table hover">
  <thead>
  <tr>
    <th>#Id</th>
    <th>user_Id</th>
    <th>Tittle</th>
    <th>Body</th>
    <th>option</th>
  </tr>
  </thead>
  <thead>
  <tr *ngFor="let tempData of list">
    <td>{{tempData.id}}</td>
    <td>{{tempData.userId}}</td>
    <td>{{tempData.title}}</td>
    <td>{{tempData.body}}</td>
    <td><button mat-raised-button color="warn"
                (click)="delete(tempData.id)">
      <mat-icon>delete</mat-icon>
      DeleteMe</button></td>
  </tr>
  </thead>
</table>
